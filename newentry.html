<!DOCTYPE html>

<body>
<section>
	<header data-role="header">
		<h1>のとぽち</h1>

</section>
<article id="page-newentry-content" data-role="content">
	<form id="form-newentry" action="#">
		<fieldset>
			<legend>新規ユーザー登録</legend><br>
			<font color="red">不正な入力です。</font><br>
			<input name="newentry-user" type ="text" value="" placeholder="ユーザーID">

			<input name="newentry-pass" type ="password" value="" placeholder="パスワード">
			<input name="newentry-repass" type = "password" value="" placeholder="確認パスワード">
			<input name="btn-newentry" type="button" value="新規ユーザー登録" />
		</fieldset>
	</form>
