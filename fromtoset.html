<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="GENERATOR" content="JustSystems Homepage Builder Version 18.0.2.0 for Windows">
<meta name="justsystems:DeviceType" content="SmartPhoneV">
<title>のとぽち -出発地 到着地の設定-</title>
<link rel="stylesheet" href="jquery.mobile-1.4.5.min.css">
<script src="jquery-1.11.3.min.js"></script>
<script src="jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<section>
	<header data-role="header">
		<h1>のとぽち</h1>
	</header>
</section>
<article id="page-formtoset-content">
	<form id="form-fromtoset" action="#">
		<fieldset>
			<legend>こんにちは！<b>能登が大好きなウルトラマン</b> さん</legend><br>
			<legend>出発地と到着地を設定してください。</legend><br>
			<font color="red">不正な入力です。</font><br><br>
			<label for="tech-select">出発地</label>
			<select id="tech-select" name="tech">
			<!-- オープンデータから取得した到着地 --><!-- 現状、適当に書いとく -->
				<option value="kanazawa-station">金沢駅</option>
				<option value="anamizu-station">穴水駅</option>
			</select>
			<label for="tech-select">到着地</label>
			<select id="tech-select" name="tech">
				<!-- 到着地は、自動入力、または履歴から選択できるようにする --><!-- 現状、選択のみ -->
				<option value="ramp-inn">ランプの宿</option>
				<option value="kiriko">キリコ会館</option>
			</select>
		</fieldset>
	</form>
</article>
</body>
</html>
